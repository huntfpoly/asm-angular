<div class="container mx-auto">
  <form [formGroup]="loginForm" (submit)="submitForm()">
    <div class="mx-40 grid grid-cols-1 shadow-2xl p-10 mt-5 rounded">
      <h4 class="text-center font-bold opacity-70 mt-2">
        Đăng nhập vào Todo List
      </h4>
      <div *ngIf="error.length > 0">
        <p class="text-red-5000">{{ error }}</p>
      </div>
      <input
        type="text"
        placeholder="Nhập email"
        class="input input-primary input-bordered mt-5"
        formControlName="email"
      />
      <div *ngIf="f.email.invalid && (f.email.dirty || f.email.touched)">
        <p *ngIf="f.email.errors?.required">Hãy nhập email</p>
      </div>
      <input
        type="password"
        formControlName="password"
        placeholder="Nhập mật khẩu"
        class="input input-primary input-bordered mt-5"
      />
      <div
        *ngIf="f.password.invalid && (f.password.dirty || f.password.touched)"
      >
        <p *ngIf="f.password.errors?.required">Hãy nhập password</p>
      </div>

      <button
        type="submit"
        [disabled]="!loginForm.valid"
        class="btn btn-accent mt-5"
      >
        Đăng nhập
      </button>

      <div class="grid grid-cols-2 mt-3">
        <button class="btn btn-link text-info text-xs">
          <!-- Không thể đăng nhập? -->
        </button>
        <button
          [routerLink]="['/signup']"
          class="btn btn-link text-info text-xs"
        >
          Đăng ký tài khoản
        </button>
      </div>
    </div>
    <div class="text-center mt-3">
      <button class="btn btn-link text-info text-xs">
        Chính sách Riêng tư
      </button>
      <button class="btn btn-link text-info text-xs">Điều khoản dịch vụ</button>
    </div>
  </form>
</div>
