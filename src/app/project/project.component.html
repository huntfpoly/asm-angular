    <div class="col-span-12 md:col-span-8 mx-5 md:mx-none">
      <div class="">
        <div class="mt-2">
          <h3 class="font-bold">
            <i class="fab fa-creative-commons-sampling-plus text-2xl pr-3"></i
            >Đã xem gần đây
          </h3>
        </div>
        <div class="">
          <h3 class="font-bold uppercate opacity-70">
            CÁC KHÔNG GIAN LÀM VIỆC CỦA BẠN
          </h3>
        </div>
        <div class="grid grid-cols-12 mt-2 gap-5">
          <div class="col-span-4" *ngFor="let project of projects">
            <div class="group relative">
              <div
                class="
                  relative
                  w-full
                  h-80
                  bg-white
                  rounded-lg
                  overflow-hidden
                  group-hover:opacity-75
                  sm:aspect-w-2 sm:aspect-h-1 sm:h-64
                  lg:aspect-w-1 lg:aspect-h-1
                "
                routerLink="/project/{{ project._id }}"
              >
                <img
                  src="https://tailwindui.com/img/ecommerce-images/home-page-02-edition-01.jpg"
                  alt="Desk with leather desk pad, walnut desk organizer, wireless keyboard and mouse, and porcelain mug."
                  class="w-full h-full object-center object-cover"
                />
              </div>
              <h3 class="mt-6 text-sm text-gray-500">
                <h5>
                  {{ project.title }}
                </h5>
              </h3>
              <div class="flex justify-between text-center mt-5">
                <a
                  routerLink="/task/edit/{{ project._id }}"
                  class="btn btn-ghost"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-6 w-6"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"
                    />
                  </svg>
                </a>

                <div
                  (click)="handleRemove(project.title, project._id!)"
                  class="btn btn-ghost"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-6 w-6"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"
                    />
                  </svg>
                </div>
              </div>
            </div>
          </div>
          <div class="col-span-4">
            <div
              (click)="toggleModal()"
              class="
                bg-gray-200
                text-center
                py-4
                rounded
                cursor-pointer
                hover:bg-gray-400
                duration-300
                hover:text-white
                transiton
              "
            >
              <h5>Tạo bảng mới</h5>
            </div>
            <input type="checkbox" [checked]="isChecked" class="modal-toggle" />
            <div class="modal">
              <div class="modal-box">
                <form [formGroup]="addProject">
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">Title</span>
                    </label>
                    <input
                      type="text"
                      formControlName="title"
                      placeholder="title"
                      class="input input-info input-bordered"
                    />
                    <label
                      class="label"
                      *ngIf="
                        f.title.invalid && (f.title.dirty || f.title.touched)
                      "
                    >
                      <span
                        *ngIf="f.title.errors?.required"
                        class="label-text-alt text-red-500"
                        text-red-500
                        >Không để trống</span
                      >
                    </label>
                  </div>

                  <div class="modal-action">
                    <button
                      (click)="handleAddProject()"
                      [disabled]="!addProject.valid"
                      class="btn btn-primary"
                    >
                      Add Project
                    </button>
                    <button (click)="toggleModal()" class="btn">Cancel</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
